<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛧ VOID ⛧</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vantablack: #050505;
            --void: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --white: #ffffff;
            --dim: #888888;
            --accent: #8a0000;
            --spotify-green: #1DB954;
        }

        body {
            background: var(--vantablack);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: var(--white);
            min-height: 100vh;
        }

        /* Sharp Cursor */
        .cursor {
            position: fixed;
            pointer-events: none;
            z-index: 99999;
            mix-blend-mode: difference;
            width: 36px;
            height: 36px;
            transition: transform 0.14s cubic-bezier(.2,.9,.3,1), opacity 0.12s linear;
            transform-origin: center center;
            will-change: transform, left, top;
            opacity: 1;
        }

        .cursor-dot {
            width: 4px;
            height: 4px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: transform 0.08s cubic-bezier(.2,.9,.3,1), background 0.08s;
            box-shadow: 0 0 8px rgba(255,255,255,0.14), 0 0 18px rgba(138,0,0,0.06);
        }

        .cursor-cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .cross-layer {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            will-change: transform, opacity;
        }

        .cross-layer::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 28px;
            border-radius: 1px;
        }

        .cross-layer::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 1px;
            border-radius: 1px;
        }

        .cross-r::before, .cross-r::after { background: rgba(255,80,80,0.95); mix-blend-mode: screen; }
        .cross-g::before, .cross-g::after { background: rgba(80,255,120,0.85); mix-blend-mode: screen; }
        .cross-b::before, .cross-b::after { background: rgba(120,160,255,0.85); mix-blend-mode: screen; }

        .cursor:not(.cursor--glitch) .cross-r { transform: translate(-50%, -50%); opacity: 0.95; }
        .cursor:not(.cursor--glitch) .cross-g { transform: translate(-50%, -50%); opacity: 0.7; }
        .cursor:not(.cursor--glitch) .cross-b { transform: translate(-50%, -50%); opacity: 0.6; }

        @keyframes crossJitter {
            0% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
            20% { transform: translate(-50%, -50%) translateX(-2px) translateY(1px); }
            40% { transform: translate(-50%, -50%) translateX(3px) translateY(-1px); }
            60% { transform: translate(-50%, -50%) translateX(-4px) translateY(2px); }
            80% { transform: translate(-50%, -50%) translateX(2px) translateY(-2px); }
            100% { transform: translate(-50%, -50%) translateX(0) translateY(0); }
        }

        .cursor.cursor--glitch .cross-r { animation: crossJitter 0.28s steps(6, end) both; }
        .cursor.cursor--glitch .cross-g { animation: crossJitter 0.32s steps(6, end) both reverse; }
        .cursor.cursor--glitch .cross-b { animation: crossJitter 0.36s steps(6, end) both; }

        .cursor-corners {
            width: 28px;
            height: 28px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.85;
        }

        .cursor-corners::before,
        .cursor-corners::after,
        .cursor-corner-bl,
        .cursor-corner-br {
            position: absolute;
            width: 6px;
            height: 6px;
            border-color: white;
            border-style: solid;
            border-width: 0;
            transition: all 0.10s cubic-bezier(.2,.9,.3,1);
        }

        .cursor-corners::before { content: ''; top: 0; left: 0; border-top-width: 1px; border-left-width: 1px; }
        .cursor-corners::after  { content: ''; top: 0; right: 0; border-top-width: 1px; border-right-width: 1px; }
        .cursor-corner-bl { bottom: 0; left: 0; border-bottom-width: 1px; border-left-width: 1px; }
        .cursor-corner-br { bottom: 0; right: 0; border-bottom-width: 1px; border-right-width: 1px; }

        .cursor-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            border: 1px solid rgba(255,255,255,0.8);
        }

        @keyframes ringExpandFast {
            0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(5); opacity: 0; }
        }

        .cursor--ring-animate { animation: ringExpandFast 0.42s cubic-bezier(.2,.9,.3,1) forwards; }

        .cursor-trails { position: fixed; pointer-events: none; inset: 0; }
        .cursor-trail { position: fixed; width: 4px; height: 4px; background: rgba(255,255,255,0.12); border-radius: 50%; will-change: transform; }

        .cursor--hover .cursor-dot { transform: translate(-50%, -50%) scale(1.35); background: var(--accent); box-shadow: 0 0 14px rgba(138,0,0,0.25); }
        .cursor--hover .cross-layer::before { height: 34px; background: var(--accent); }
        .cursor--hover .cross-layer::after { width: 34px; background: var(--accent); }

        .cursor--down .cursor-dot { transform: translate(-50%, -50%) scale(0.82); }
        .cursor--hidden { opacity: 0; }

        /* The Gate */
        #gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--vantablack);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .gate-text {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--white);
            opacity: 0.5;
            animation: shake 0.1s infinite, flicker 2s infinite;
            letter-spacing: 0.4em;
            text-transform: lowercase;
        }

        .gate-symbol {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite, shake 0.15s infinite;
            color: var(--accent);
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-1px, 1px) rotate(-0.5deg); }
            50% { transform: translate(1px, -1px) rotate(0.5deg); }
            75% { transform: translate(-1px, -1px) rotate(-0.5deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.25; }
            52% { opacity: 0.7; }
            54% { opacity: 0.25; }
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px rgba(138, 0, 0, 0.5); }
            50% { text-shadow: 0 0 30px rgba(138, 0, 0, 0.9), 0 0 60px rgba(138, 0, 0, 0.4); }
        }

        .crt-on {
            animation: crtOn 0.5s forwards;
        }

        @keyframes crtOn {
            0% { transform: scaleY(0.01) scaleX(0); filter: brightness(50); }
            20% { transform: scaleY(0.01) scaleX(1); filter: brightness(30); }
            40% { transform: scaleY(1) scaleX(1); filter: brightness(10); }
            100% { transform: scaleY(1) scaleX(1); filter: brightness(1); opacity: 0; }
        }

        /* Three.js Canvas - Full screen */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* Overlays */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            background: linear-gradient(0deg, transparent 0%, rgba(138, 0, 0, 0.03) 50%, transparent 100%);
            animation: glitchOverlay 4s infinite;
        }

        @keyframes glitchOverlay {
            0%, 100% { opacity: 0; transform: translateY(0); }
            5% { opacity: 1; transform: translateY(-100%); }
            10% { opacity: 0; }
            45% { opacity: 0; }
            50% { opacity: 0.5; transform: translateX(2px); }
            51% { opacity: 0; transform: translateX(0); }
        }

        .noise-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200vw;
            height: 200vh;
            pointer-events: none;
            z-index: 5;
            opacity: 0.03;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            animation: noiseMove 0.15s steps(3) infinite;
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-1%, -1%); }
            66% { transform: translate(1%, 1%); }
            100% { transform: translate(0, 0); }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 200vh;
            pointer-events: none;
            z-index: 6;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0, 0, 0, 0.04) 3px,
                rgba(0, 0, 0, 0.04) 4px
            );
            animation: scanMove 10s linear infinite;
        }

        @keyframes scanMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 7;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.6) 100%);
        }

        /* Main Content */
        #main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 340px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        /* Avatar */
        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2);
            border: 2px solid var(--glass-border);
        }

        .avatar-glow {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 0, 0, 0.3) 0%, transparent 70%);
            animation: avatarGlow 3s ease-in-out infinite;
        }

        @keyframes avatarGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .username-container {
            position: relative;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        #particle-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .username {
            position: relative;
            z-index: 1;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--white);
            letter-spacing: 0.02em;
        }

        .handle {
            font-size: 0.8rem;
            color: var(--dim);
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .status {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.76rem;
            color: var(--dim);
            letter-spacing: 0.06em;
            text-transform: none;
            margin-bottom: 2rem;
            padding: 0.6rem 1.2rem;
            border-radius: 14px;
            max-width: 320px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.02);
            -webkit-backdrop-filter: blur(6px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: statusPulse 2s infinite;
            box-shadow: 0 0 6px rgba(138,0,0,0.18);
        }

        .status-text {
            position: relative;
            z-index: 1;
            display: block;
            white-space: normal;
            line-height: 1.15;
            max-width: 280px;
            word-wrap: break-word;
            color: var(--dim);
            text-transform: none;
            font-weight: 700;
        }

        /* quick stutter pulses: short visible bursts with small offsets */
        .status-text::before {
            transform: translateX(0px) translateY(0px);
            animation: stutterA 1.6s steps(6, end) infinite;
            opacity: 0.0;
        }
        .status-text::after {
            transform: translateX(0px) translateY(0px);
            animation: stutterB 1.6s steps(6, end) infinite;
            opacity: 0.0;
            mix-blend-mode: overlay;
        }
        @keyframes stutterA {
            0% { opacity: 0; transform: translateX(0px) translateY(0px); clip-path: inset(0 0 0 0); }
            6% { opacity: 0.95; transform: translateX(2px) translateY(-1px); clip-path: inset(0% 0% 60% 0%); }
            10% { opacity: 0; transform: translateX(0px) translateY(0px); }
            20% { opacity: 0; }
            26% { opacity: 0.9; transform: translateX(-1px) translateY(1px); clip-path: inset(70% 0% 0% 0%); }
            30% { opacity: 0; }
            60% { opacity: 0; }
            66% { opacity: 0.9; transform: translateX(1px) translateY(-1px); clip-path: inset(20% 0% 60% 0%); }
            70% { opacity: 0; }
            100% { opacity: 0; transform: translateX(0px) translateY(0px); clip-path: inset(0 0 0 0); }
        }
        @keyframes stutterB {
            0% { opacity: 0; transform: translateX(0px) translateY(0px); clip-path: inset(0 0 0 0); }
            8% { opacity: 0.85; transform: translateX(-2px) translateY(1px); clip-path: inset(40% 0% 0% 0%); }
            12% { opacity: 0; transform: translateX(0px) translateY(0px); }
            32% { opacity: 0; }
            38% { opacity: 0.85; transform: translateX(2px) translateY(-2px); clip-path: inset(0% 0% 40% 0%); }
            42% { opacity: 0; }
            74% { opacity: 0; }
            80% { opacity: 0.7; transform: translateX(-1px) translateY(1px); clip-path: inset(60% 0% 10% 0%); }
            84% { opacity: 0; }
            100% { opacity: 0; transform: translateX(0px) translateY(0px); }
        }
        /* subtle constant flicker to keep it alive but stuttery */
        @keyframes statusFlicker { 0% { opacity: 1; } 50% { opacity: 0.96; } 100% { opacity: 1; } }
        .status-text { animation: statusFlicker 4s infinite; }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--accent); }
            50% { opacity: 0.5; box-shadow: none; }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            opacity: 0.8;
        }

        .social-link:hover svg {
            opacity: 1;
        }

        /* Spotify Player */
        .spotify-player {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            max-width: 340px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .spotify-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgb(187 83 83 / 30%), transparent);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.65rem;
            color: var(--spotify-green);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .player-header svg {
            width: 14px;
            height: 14px;
            fill: var(--spotify-green);
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .album-art {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .album-art-icon {
            font-size: 1.5rem;
            color: var(--accent);
            opacity: 0.8;
        }

        .album-art-img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 8px;
            filter: grayscale(100%) contrast(1.05);
            transition: transform 0.25s ease, filter 0.25s ease;
        }
        .album-art:hover .album-art-img {
            transform: scale(1.03);
            filter: grayscale(0%) contrast(1.05);
        }

        .album-art.no-album::after {
            content: '⛧';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            color: var(--accent);
            opacity: 0.92;
            background: linear-gradient(135deg, rgba(0,0,0,0.12), rgba(255,255,255,0.02));
        }

        .track-info {
            flex: 1;
            min-width: 0;
            text-align: left;
        }

        .track-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.2rem;
        }

        .track-artist {
            font-size: 0.75rem;
            color: var(--dim);
        }

        .player-controls {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            transform: scale(1.05);
            background: #e0e0e0;
        }

        .play-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--vantablack);
            margin-left: 2px;
        }

        .play-btn.playing svg {
            margin-left: 0;
        }

        .progress-section {
            margin-top: 0.75rem;
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-time {
            font-size: 0.65rem;
            color: var(--dim);
            min-width: 32px;
            font-family: 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--white);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar:hover .progress-fill {
            background: var(--spotify-green);
        }

        .visualizer-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            height: 24px;
            margin-top: 0.75rem;
        }

        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #3f3f3f, rgb(255 255 255 / 30%));
            border-radius: 1px;
            transition: height 0.05s ease;
        }

        .floating-symbol {
            position: fixed;
            font-size: 1rem;
            color: rgba(138, 0, 0, 0.08);
            pointer-events: none;
            z-index: 4;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            .glass-card, .spotify-player {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
            .username {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor" id="cursor">

                    // Block displacement
                    float blockGlitch = 0.0;
                    if (glitchIntensity > 0.4) {
                        vec2 blockUv = floor(uv * 20.0) / 20.0;
                        float blockNoise = hash(blockUv + floor(t * 15.0));
                        blockGlitch = step(0.92, blockNoise) * glitchIntensity * 0.3;
                    }
                    
                    // === COMBINE ALL LAYERS ===
                    float base = 0.015;
                    float combined = base;
                    
                    combined += voidFlow * 0.03 * (1.0 + uAudio * 0.5);
                    combined += cellEdges * 0.06;
                    combined += grid;
                    combined += particles * (0.15 + uHigh * 0.2);
                    combined += streams;
                    combined += ripple;
                    combined += mouseDistort;
                    combined += tear;
                    combined += blockGlitch;
                    
                    // Random pixel jitter on high audio
                    if (uAudio > 0.5) {
                        float pixelJitter = (hash(uv * 1000.0 + t * 100.0) - 0.5) * uAudio * 0.05;
                        combined += pixelJitter;
                    }
                    
                    // Audio-reactive brightness pulse
                    combined *= 1.0 + uBass * 0.3;
                    
                    // === VIGNETTE ===
                    float vignette = smoothstep(1.0, 0.3, dist);
                    combined *= mix(0.4, 1.0, vignette);
                    
                    // === COLOR OUTPUT ===
                    vec3 color = vec3(combined);
                    
                    // Subtle red tint on highlights
                    float highlight = smoothstep(0.12, 0.2, combined);
                    color.r += highlight * 0.015 * (1.0 + uBass);
                    
                    // Chromatic aberration on glitch
                    if (glitchIntensity > 0.3) {
                        float caOffset = glitchIntensity * 0.003;
                        float r = combined;
                        float g = combined;
                        float b = combined;
                        color = vec3(r + caOffset, g, b - caOffset);
                    }
                    
                    // Clamp for dark aesthetic
                    color = clamp(color, 0.0, 0.22);
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `
        };

        // Full-screen quad geometry
        const geometry = new THREE.PlaneGeometry(2 * aspect, 2);
        const material = new THREE.ShaderMaterial({
            uniforms: voidShader.uniforms,
            vertexShader: voidShader.vertexShader,
            fragmentShader: voidShader.fragmentShader
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Mouse tracking with velocity
        let mouseX = 0.5, mouseY = 0.5;
        let prevMouseX = 0.5, prevMouseY = 0.5;
        let mouseVelX = 0, mouseVelY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = 1.0 - e.clientY / window.innerHeight;
        });

        let glitchBoost = 0;
        let jitterBoost = 0;

        document.addEventListener('mousedown', () => { 
            glitchBoost = 0.8;
            jitterBoost = 0.05;
        });

        // Cursor glitch sync
        function maybePulseCursorGlitch() {
            if (Math.random() > 0.985) {
                cursor.classList.add('cursor--glitch');
                glitchBoost = Math.max(glitchBoost, 0.5);
                jitterBoost = Math.max(jitterBoost, 0.03);
                setTimeout(() => cursor.classList.remove('cursor--glitch'), 200);
            }
            requestAnimationFrame(maybePulseCursorGlitch);
        }
        maybePulseCursorGlitch();

        // Audio data storage
        let audioData = { bass: 0, mid: 0, high: 0, overall: 0 };

        function getAudioData() {
            if (!analyser || !dataArray) return;
            
            analyser.getByteFrequencyData(dataArray);
            const bins = dataArray.length;
            
            // Split into frequency bands
            let bassSum = 0, midSum = 0, highSum = 0;
            const bassEnd = Math.floor(bins * 0.15);
            const midEnd = Math.floor(bins * 0.5);
            
            for (let i = 0; i < bins; i++) {
                if (i < bassEnd) bassSum += dataArray[i];
                else if (i < midEnd) midSum += dataArray[i];
                else highSum += dataArray[i];
            }
            
            audioData.bass = bassSum / (bassEnd * 255);
            audioData.mid = midSum / ((midEnd - bassEnd) * 255);
            audioData.high = highSum / ((bins - midEnd) * 255);
            audioData.overall = (audioData.bass + audioData.mid + audioData.high) / 3;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const uniforms = voidShader.uniforms;
            uniforms.uTime.value += 0.016;
            
            // Smooth mouse with velocity
            const targetMouseX = mouseX;
            const targetMouseY = mouseY;
            const currentMouseX = uniforms.uMouse.value.x;
            const currentMouseY = uniforms.uMouse.value.y;
            
            uniforms.uMouse.value.x += (targetMouseX - currentMouseX) * 0.08;
            uniforms.uMouse.value.y += (targetMouseY - currentMouseY) * 0.08;
            
            // Calculate mouse velocity
            mouseVelX = uniforms.uMouse.value.x - prevMouseX;
            mouseVelY = uniforms.uMouse.value.y - prevMouseY;
            uniforms.uMouseVel.value.x += (mouseVelX * 10 - uniforms.uMouseVel.value.x) * 0.1;
            uniforms.uMouseVel.value.y += (mouseVelY * 10 - uniforms.uMouseVel.value.y) * 0.1;
            prevMouseX = uniforms.uMouse.value.x;
            prevMouseY = uniforms.uMouse.value.y;

            // Get audio data
            getAudioData();
            
            // Smooth audio uniforms
            uniforms.uAudio.value += (audioData.overall - uniforms.uAudio.value) * 0.2;
            uniforms.uBass.value += (audioData.bass - uniforms.uBass.value) * 0.25;
            uniforms.uMid.value += (audioData.mid - uniforms.uMid.value) * 0.2;
            uniforms.uHigh.value += (audioData.high - uniforms.uHigh.value) * 0.15;
            
            // Audio triggers jitter and glitch
            if (audioData.bass > 0.6) {
                jitterBoost = Math.max(jitterBoost, audioData.bass * 0.04);
                if (Math.random() > 0.7) {
                    glitchBoost = Math.max(glitchBoost, audioData.bass * 0.6);
                }
            }
            
            // Random glitch spikes
            if (Math.random() > 0.995) {
                glitchBoost = 0.4 + Math.random() * 0.4;
                jitterBoost = 0.02 + Math.random() * 0.02;
            }
            
            // Apply and decay
            uniforms.uGlitch.value = glitchBoost;
            uniforms.uJitter.value = jitterBoost + audioData.bass * 0.01;
            
            glitchBoost *= 0.92;
            jitterBoost *= 0.95;
            if (glitchBoost < 0.02) glitchBoost = 0;
            if (jitterBoost < 0.002) jitterBoost = 0;

            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const newAspect = width / height;
            
            camera.left = -frustumSize * newAspect / 2;
            camera.right = frustumSize * newAspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();
            
            // Update mesh to cover screen
            mesh.geometry.dispose();
            mesh.geometry = new THREE.PlaneGeometry(2 * newAspect, 2);
            
            voidShader.uniforms.uResolution.value.set(width, height);
            renderer.setSize(width, height);
        });

        // ============ GSAP ANIMATIONS ============
        gsap.set('.glass-card', { y: 30, opacity: 0, scale: 0.95 });
        gsap.set('.spotify-player', { y: 20, opacity: 0 });
        gsap.set('.avatar-wrapper', { scale: 0.8, opacity: 0 });
        gsap.set('.username', { y: 15, opacity: 0 });
        gsap.set('.handle', { y: 10, opacity: 0 });
        gsap.set('.status', { scale: 0.9, opacity: 0 });
        gsap.set('.social-link', { y: 15, opacity: 0 });

        function playEntranceAnimations() {
            const tl = gsap.timeline({ delay: 0.2 });
            
            tl.to('.glass-card', { y: 0, opacity: 1, scale: 1, duration: 0.8, ease: 'power3.out' })
              .to('.avatar-wrapper', { scale: 1, opacity: 1, duration: 0.6, ease: 'back.out(1.5)' }, '-=0.4')
              .to('.username', { y: 0, opacity: 1, duration: 0.5, ease: 'power2.out' }, '-=0.3')
              .to('.handle', { y: 0, opacity: 1, duration: 0.4, ease: 'power2.out' }, '-=0.2')
              .to('.status', { scale: 1, opacity: 1, duration: 0.4, ease: 'back.out(1.2)' }, '-=0.2')
              .to('.social-link', { y: 0, opacity: 1, duration: 0.3, stagger: 0.06, ease: 'power2.out' }, '-=0.1')
              .to('.spotify-player', { y: 0, opacity: 1, duration: 0.6, ease: 'power3.out' }, '-=0.2');
        }
    </script>

    <script>
        const statuses = [
    "your existence is irrelevant",
    "consuming your sanity",
    "your opinion means very little to me",
    "watching you sleep",
    "off my meds",
    "im inside your walls",
    "behind you?",
    "i know what you did",
    "they are coming for you",
];

function rotateStatus() {
    const statusEl = document.querySelector('.status-text');
    const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
    
    // Glitch effect on change
    statusEl.style.opacity = '0';
    setTimeout(() => {
        statusEl.textContent = randomStatus;
        statusEl.style.opacity = '1';
    }, 200);
}

// Change every 10 seconds
setInterval(rotateStatus, 3000);

// Also change on click
document.querySelector('.status').addEventListener('click', rotateStatus);
